[uwsgi]
project = smart_campus
uid = jeff
base = /home/%(uid)

master          = true
processes       = 4

socket          = /tmp/uwsgi.sock
chmod-socket    = 666

chdir           = %(base)/smart_campus/smart_campus/
module          = %(project).wsgi
home            = %(base)/smart_campus/venv/

vacuum          = true
daemonize       = /var/log/smartcampus/smartcampus.log
py-auto-reload = 3

