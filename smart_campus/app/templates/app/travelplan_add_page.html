{% extends 'app/base.html' %}
{% load static %}
{% block stylesheet %}
	{{ block.super }}
{% endblock %}
	<link rel="stylesheet" type="text/css" href="{% static "app/css/edit.css" %}">
{% block content%}
<div class="ui text container">
	<form class="ui big borderless form" action="" method="POST" enctype="multipart/form-data" id="travelplan_form">
		{% csrf_token %}
		<div class="required five wide field">
			<label>行程名稱</label>
			<input type="text" name="name" placeholder="行程名稱">
		</div>
		<div class="required field">
			<label>行程描述</label>
			<textarea rows="2" form="travelplan_form" name="description" placeholder="行程描述"></textarea>
		</div>
		<div class="five wide field">
			<label>圖片上傳</label>
			<div class="ui action input">
				<input type="text" placeholder="上傳圖片" readonly="">
				<input id="image" name="image" type="file" accept="image/*" style="display: none;">
				<div class="ui icon button">
					<i class="attach icon"></i>
				</div>
			</div>
		</div>
		<button class="ui submit teal button" type="submit">新增</button>
		<div class="ui error message"></div>
	</form>
</div>
{% endblock %}

{% block script %}
	{{ block.super }}
	<script src='{% static "app/js/travelplan_add_page.js" %}'></script>
{% endblock %}
