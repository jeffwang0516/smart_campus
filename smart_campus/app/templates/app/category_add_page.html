{% block content %}
<div class="ui text container">

      <label>類別名稱</label>
      <input type="text" name="name" placeholder="類別名稱">
    </div>

      <label>類別描述</label>
      <textarea  rows="2" form="category_form" name="description" placeholder="類別描述"></textarea>
    </div>
    <button class="ui submit button" type="submit">新增</button>
  </form>
</div>
{% endblock %}

{% endblock %}
