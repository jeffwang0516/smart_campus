{% extends 'app/base.html' %}
{% load static %}

{% block stylesheet %}
  {{ block.super }}
  <link rel="stylesheet" type="text/css" href="{% static "app/css/edit.css" %}">
{% endblock %}
{% block content %}
<div class="ui text container">
  <form class="ui big borderless form" action="" method="POST" id="category_form">
    {% csrf_token %}
    <div class="required five wide field">
      <label>類別名稱</label>
      <input type="text" name="name" placeholder="類別名稱">
    </div>
    <div class="field">
      <label>類別描述</label>
      <textarea rows="2" form="category_form" name="description" placeholder="類別描述"></textarea>
    </div>
    <button class="ui submit teal button" type="submit">新增</button>
    <div class="ui error message"></div>
  </form>
</div>
{% endblock %}

{% block script %}
  {{ block.super }}
  <script src="{% static 'app/js/category_add_page.js' %}"></script>
{% endblock %}
