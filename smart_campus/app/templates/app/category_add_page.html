{% extends 'app/base.html' %}
{% load static %}

{% block stylesheet %}
  {{ block.super }}
  <style rel="stylesheet" type="text/css">
    .ui.text.container {
      margin-bottom: 1em;
    }
  </style>
  {% block cont
{% endblock %}
{% block content %}
<div class="ui text container">
  <form class="ui big borderless form" action="" method="POST" id="category_form">
    {% csrf_token %}
    <div class="required five wide field">
      <label>類別名稱</label>
      <input type="text" name="name" placeholder="類別名稱">
    </div>
    <div class="field">
      <label>類別描述</label>
      <textarea  rows="2" form="category_form" name="description" placeholder="類別描述"></textarea>
    </div>
    <button class="ui submit teal button" type="submit">新增</button>
    <div class="ui error message"></div>
  </form>

</div>
{% endblock %}

{% block script %}
  {{ block.super }}
  <script>
    $(document).ready(function() {
      $(".ui.form").form({
        fields: {
          name: {
            identifier: "name",
            rules: [
              {
                type: "empty",
                prompt: "請輸入類別名稱"
              }
            ]
          }
        }
      });
    });
  </script>
{% endblock %}
