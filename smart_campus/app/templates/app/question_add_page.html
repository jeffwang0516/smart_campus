{% extends 'app/base.html' %}
{% load static %}

{% block content %}
<div class="ui text container">
  <form class="ui big borderless form" action="" method="POST" id="question_form">
    {% csrf_token %}
    <div class="required five wide field">
      <label>題目</label>
      <input type="text" name="content">
    </div>
    <div class="required five wide field">
      <label>選項一</label>
      <input type="text" name="choice1">
    </div>
    <div class="required five wide field">
      <label>選項二</label>
      <input type="text" name="choice2">
    </div>
    <div class="required five wide field">
      <label>選項三</label>
      <input type="text" name="choice3">
    </div>
    <div class="required five wide field">
      <label>選項四</label>
      <input type="text" name="choice4">
    </div>
    <div class="required five wide field">
      <label>答案</label>
      <div class="ui selection dropdown">
        <input type="hidden" name="answer">
        <i class="dropdown icon"></i>
        <div class="default text">請選擇選項...</div>
        <div class="menu">
          <div class="item" value="choice1" data-value="choice1">選項一</div>
          <div class="item" value="choice2" data-value="choice2">選項二</div>
          <div class="item" value="choice3" data-value="choice3">選項三</div>
          <div class="item" value="choice4" data-value="choice4">選項四</div>  
        </div>
      </div>
    </div>
    <button class="ui submit teal button" type="submit">新增</button>
    <div class="ui error message"></div>
  </form>

</div>
{% endblock %}

{% block script %}
  {{ block.super }}
  <script>
    $('.ui.selection.dropdown').dropdown();

    $(document).ready(function() {
      $(".ui.form").form({
        fields: {
          
        }
      });
    });
  </script>
{% endblock %}
